{% extends 'base.html' %}
{% block title %}Password Reset Complete - TravelWave{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4 text-center">
          <h2 class="mb-3">
            <i class="bi bi-check-circle-fill text-success"></i> Password Updated
          </h2>
          <p class="text-muted mb-4">
            Your password has been set successfully. You can now log in with your new password.
          </p>
          <a href="{% url 'users:login' %}" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> Go to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
