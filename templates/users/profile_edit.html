{% extends 'base.html' %}
{% block title %}Edit Profile - TravelWave{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="mb-4">
            <i class="bi bi-pencil-square text-primary"></i> Edit Profile
          </h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label" for="id_phone_number">Phone Number</label>
              {{ form.phone_number }}
            </div>
            <div class="mb-3">
              <label class="form-label" for="id_location">Location</label>
              {{ form.location }}
            </div>
            <div class="mb-3">
              <label class="form-label" for="id_bio">Bio</label>
              {{ form.bio }}
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Save Changes
              </button>
              <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">
                <i class="bi bi-x-circle"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
