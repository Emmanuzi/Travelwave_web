{% extends 'base.html' %}
{% block title %}Login - TravelWave{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">
            <i class="bi bi-box-arrow-in-right text-primary"></i> Login
          </h2>
          {% if form.errors %}
          <div class="alert alert-danger">
            <strong>Invalid username or password. Please try again.</strong>
          </div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label"
                >Username</label
              >
              <input
                type="text"
                name="username"
                class="form-control"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="{{ form.password.id_for_label }}" class="form-label"
                >Password</label
              >
              <input
                type="password"
                name="password"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </form>
          <hr class="my-4" />
          <p class="text-center text-muted mb-0">
            Don't have an account?
            <a href="{% url 'users:register' %}" class="text-primary"
              >Register here</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
