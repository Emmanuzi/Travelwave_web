{% extends 'base.html' %}
{% block title %}Search Buses - TravelWave{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body text-center p-5">
          <i class="bi bi-search text-primary" style="font-size: 4rem"></i>
          <h2 class="mt-3 mb-3">Bus Search</h2>
          <p class="text-muted">
            {{ message|default:"This feature will be available soon. You'll be
            able to search for buses by origin, destination, and date." }}
          </p>
          <a href="{% url 'home' %}" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left"></i> Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
