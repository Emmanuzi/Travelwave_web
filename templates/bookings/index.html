{% extends 'base.html' %}
{% block title %}Bookings - TravelWave{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-body text-center p-5">
          <i class="bi bi-bus-front text-primary" style="font-size: 4rem"></i>
          <h2 class="mt-3 mb-3">Bookings</h2>
          <p class="text-muted">
            Start by searching for available schedules and picking your seats.
          </p>
          <div class="d-flex justify-content-center gap-2 mt-3">
            <a href="{% url 'bookings:search' %}" class="btn btn-primary">
              <i class="bi bi-search"></i> Search Buses
            </a>
            <a href="{% url 'bookings:my_bookings' %}" class="btn btn-outline-primary">
              <i class="bi bi-ticket-perforated"></i> My Bookings
            </a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
